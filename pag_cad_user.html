<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="css/menu_lateral.css">
    <script type="text/javascript" src="js/CadUsuario.js"></script>
    
</head>
<body page='lista'>
    <input type="checkbox" id="check">
    <!--header começo-->
    <header>
        <label for="check">
            <ion-icon name="menu-outline" id="sidebar_btn"></ion-icon>
        </label>
        <div class="left">
            <h3>Fatec <span>Itapira</span></h3>
        </div>
    </header>
    <!--header final-->
    <!--sidebar começo-->
    <div class="sidebar">
        <div class="center">
            <img src="icon/manager_icon_129392.png" class="image" alt="">
            <h2>Admin</h2>
        </div>
        <a href="pagina_adm.html"><ion-icon name="desktop-outline"></ion-icon><span>Painel</span></a>
        <a href="#"><ion-icon name="person-outline"></ion-icon><span>Usuário</span></a>
        <a href="#"><ion-icon name="information-circle-outline"></ion-icon><span>Sobre</span></a>
        <a href="#"><ion-icon name="settings-outline"></ion-icon><span>Configuração</span></a>
        <a href="login.html"><ion-icon name="exit-outline"></ion-icon><span>Sair</span></a>
    </div>
    <!--sidebar final-->

    <div class="content">
        <div id='listaRegistros'>

            <div class="titulo_ask">
                <h1>Cadastro de Usuários</h1>
                <button class="inserir" onclick="vizualizar('cadastro', true)">Novo</button>
            </div>
    
            <div style='display: flex;' class="filtro">
                <input style='flex:1' placeholder="PESQUISAR" autofocus id='inputPesquisa' />
            </div>
    
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id='listaRegistrosBody'></tbody>
            </table>     
        </div>


        <form id='cadastroRegistro'>
            <div class="name_id">

                <div class='label'>
                    <div>ID</div>
                    <div>
                        <input type='number' readonly id='id' />
                    </div>
                </div>

                <div class='label'>
                    <div>Nome</div>
                    <div>
                        <input id='nome_user' required/>
                    </div>
                </div>
    
            </div>
                
            <div class='label'>
                <div>Telefone</div>
                <div>
                    <input id='telefone_user' />
                </div>
            </div>
    
            <div class="label">
                <div>Email</div>
                <div>
                    <input type="email" id="email_user" required>
                </div>      
            </div>
    
            <div>
                <button>Salvar</button>
                <button onclick="vizualizar('lista')" class="cinza" type='button'>Cancelar</button>
            </div>  
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
