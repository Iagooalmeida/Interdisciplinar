<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PÃ¡gina de Login</title>

</head>

<body>
    <main id="flex-container">

        <section class="conteudo">

            <form action="#" method="post">
                <header class="cabecalho">
                    <h1>Login</h1>
                </header>
                <div class="card_conteudo">
                    <div class="conteudo_area">
                        <label for="email">E-mail: </label>
                        <input type="email" name="email" id="email" class="text-input" required>
                    </div>
                    <div class="conteudo_area">
                        <label for="senha">Senha: </label>
                        <input type="password" name="senha" id="senha" required>
                    </div>
                    <div class="conteudo_verificacao">
                        <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
                    </div>

                </div>
                <div class="button">
                    <input type="button" onclick="redirecionar()" value="Entrar" class="submit">
                </div>
                <div class="retornar" style="text-align: center;">
                    <button type="submit" class="btn_voltar">
                        <a href="principal.html" style="text-decoration: none; color: white;">Voltar</a>
                    </button>
                </div>
            </form>

        </section>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
